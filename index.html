<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src='index.js' defer></script>
    <link rel="stylesheet" href="style.css">
    <style>ul {cursor: pointer;}</style>
    <title>Rick and Morty Database</title>
</head>
<body>
   
    <div id="services">
        <section class="container section">
            <div class="row">
                <div class="col l12">
                    <ul class="tabs">
                        <li class="tab col s6">
                            <a href="#database" class="green-text text-darken-3">Database</a>
                        </li>
                        <li class="tab col s6">
                            <a href="#generator" class="green-text text-darken-3">Generator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <div id="database">
        <section class="container section">
            <div class="row database">
                <div class="col l4">
                    <ul id="character-list">
                    </ul>
                    <button type='button' id='more'>More</button>
                </div>
                <div class="col l5 offset-l3" id="character-pannel">
                    <img id="character-image" src="">
                    <ul>
                        <li id="name">Name:</li>
                        <li id="status">Status:</li>
                        <li id="species">Species:</li>
                        <li id="type">Type:</li>
                        <li id="gender">Gender:</li>
                        <li id="origin">Origin:</li>
                        <li id="location">Location:</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    
    <div id="generator">
        <section class="container section">
            <div class="row">
                <div class="col l6">
                    <input type="text" id="user-input" placeholder="Name">
                    <button type="button" id='gen-button'>Generate</button>
                </div>
                <div class="col l6" id='gcharacter-pannel'>
                    <img id="gcharacter-image" src="">
                    <ul>
                        <li id="gname">Name:</li>
                        <li id="gstatus">Status:</li>
                        <li id="gspecies">Species:</li>
                        <li id="gtype">Type:</li>
                        <li id="ggender">Gender:</li>
                        <li id="gorigin">Origin:</li>
                        <li id="glocation">Location:</li>
                </div>
            </div>
        </section>
    </div>


     <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.tabs').tabs();
        });
    </script>
</body>
</html>
